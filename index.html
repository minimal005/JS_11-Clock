<!DOCTYPE html>
<html lang="en">

<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Clock</title>
   <link rel="stylesheet" href="./style/style.css">
</head>

<body>
   <div class="main">
      <div class="wrapper">
         <div class="bgClock clock">
            <div class="clock_Wrapper">
               <div class="clock_hour"></div>
            </div>
            <span>:</span>
            <div class="clock_Wrapper">
               <div class="clock_minute"></div>
            </div>
            <span>:</span>
            <div class="clock_Wrapper">
               <div class="clock_second"></div>
            </div>
         </div>
      </div>
      <div class="happyNewYear">До Нового року залишилось:</div>
      <div class="wrapper">
         <div class="bgClock clock">
            <div class="clock_Wrapper">
               <div class="newYear_second"></div>
            </div>
         </div>
      </div>
      <div class="happyNewYear happyNewYear_smile">секунд &#128525</div>


   </div>
      
   <script src="./js/script.js"></script>
